<!DOCTYPE html>
<html>

<head lang="zh-CN">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}{% endblock %} | YAOJ</title>
    <link rel="stylesheet" href="/static/css/foot.css">
    <link rel="stylesheet" href="/static/css/codehilite.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.css.map">
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    {% block extra_head %}{% endblock %}

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% url 'z:index' %}" class="navbar-brand" > Online Judge</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'z:faq' %}">F.A.Q.</a></li>
                <li><a href="{% url 'z:problem_list' %}">Problem Set</a></li>
                <li><a href="">Contest</a></li>
                <li><a href="">Contribute</a></li>
                <li>{{ request.user }}</li>
            </ul>
            <div class="navbar-nav nav navbar-form navbar-right">
                <a href="../registration/login.html" class=" btn btn-success" role="button">Sign Out</a>
            </div>
            <div class="nav navbar-nav navbar-right">
                <p class="navbar-text">2333    | </p>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<div class="push"></div>
<div class="starter">
    <footer>
        <p>
            <a href="index.html">Home</a> |
            <a href="">Top</a>
            &copy; 2015 <a href=mailto:sdjuacm@163.com>SDJU ACM Team.</a>
        </p>

<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
