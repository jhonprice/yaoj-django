<!DOCTYPE html>
<html>

<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - YAOJ</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>

<body>

    <div class="container">
    <div class="col-md-offset-4 col-md-4">

    {% if form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        Your username and password didn't match, please try again.
        </div>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}

        <div class="sign-in-heading"><h2>Sign In</h2></div>

        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Enter user id" required autofocus>
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
    </form>
    </div>
    </div>

<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
